<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Physio Cube – Cube não encontrado</title>
    <link rel="icon" href="https://i.ibb.co/kgKXMwgq/round.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <style>
        :root{
            --accent: #0794ae;
            --danger: #e74c3c; /* Красный для ошибки */
            --bg-body: #f0f2f5;
            --bg-app: #ffffff;
            --text-main: #333;
            --text-light: #666;
        }

        * { margin:0; padding:0; box-sizing:border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: var(--bg-body);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            color: var(--text-main);
        }

        /* --- Mobile Wrapper --- */
        .mobile-viewport {
            width: 100%;
            max-width: 420px;
            height: 100%;
            max-height: 900px;
            background: var(--bg-app);
            position: relative;
            display: flex;
            flex-direction: column;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        /* --- Content Center --- */
        .content-center {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            text-align: center;
        }

        /* --- Error Icon --- */
        .icon-circle {
            width: 100px;
            height: 100px;
            background: #fceceb; /* Light red bg */
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 25px;
            color: var(--danger);
            box-shadow: 0 4px 12px rgba(231, 76, 60, 0.2);
            animation: popIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes popIn {
            0% { transform: scale(0); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        h2 {
            font-size: 1.5rem;
            margin-bottom: 12px;
            color: var(--text-main);
        }

        p {
            color: var(--text-light);
            font-size: 1rem;
            line-height: 1.5;
            margin-bottom: 40px;
        }

        /* --- Buttons --- */
        .btn-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .btn {
            width: 100%;
            padding: 14px;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 12px;
            cursor: pointer;
            border: none;
            transition: transform 0.2s, background 0.2s;
        }

        .btn:active {
            transform: scale(0.98);
        }

        .btn-primary {
            background: var(--accent);
            color: white;
            box-shadow: 0 4px 10px rgba(7, 148, 174, 0.3);
        }

        .btn-outline {
            background: transparent;
            border: 2px solid #eee;
            color: var(--text-light);
        }
        .btn-outline:hover {
            border-color: var(--text-main);
            color: var(--text-main);
        }

    </style>
</head>

<body>

    <div class="mobile-viewport">
        
        <main class="content-center">
            
            <div class="icon-circle">
                <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="10"></circle>
                    <line x1="12" y1="8" x2="12" y2="12"></line>
                    <line x1="12" y1="16" x2="12.01" y2="16"></line>
                </svg>
            </div>

            <h2>Cube não encontrado</h2>
            
            <p>
                Não foi possível conectar ao dispositivo com esse ID. Por favor, verifique o código ou assegure‑se de que o Cube está ligado.
            </p>

            <div class="btn-container">
                <button class="btn btn-primary" onclick="window.location.href='q2.html'">
                    Tentar novamente
                </button>
                
                <button class="btn btn-outline" onclick="window.location.href='../dash.html'">
                    Voltar para a página inicial
                </button>
            </div>

        </main>
    </div>

</body>
</html>
