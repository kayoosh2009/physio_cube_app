<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>Physio Cube – שלב 1 של מבחן</title>
    <link rel="icon" href="https://i.ibb.co/kgKXMwgq/round.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <style>
        :root{
            --accent: #0794ae;
            --bg-body: #f0f2f5;
            --bg-app: #ffffff;
            --text-main: #333;
            --text-light: #666;
            --border: #e0e0e0;
        }

        * { margin:0; padding:0; box-sizing:border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: var(--bg-body);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            color: var(--text-main);
        }

        /* --- Mobile Wrapper --- */
        .mobile-viewport {
            width: 100%;
            max-width: 420px;
            height: 100%;
            max-height: 900px;
            background: var(--bg-app);
            position: relative;
            display: flex;
            flex-direction: column;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        @media (max-width: 480px) {
            body { background: var(--bg-app); }
            .mobile-viewport { max-width: 100%; max-height: 100%; box-shadow: none; }
        }

        /* --- Navbar --- */
        .navbar {
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 15px;
            background: #fff;
            border-bottom: 1px solid var(--border);
            flex-shrink: 0;
            position: relative;
            z-index: 10;
        }

        .back-btn {
            position: absolute;
            left: 15px;
            background: none;
            border: none;
            color: var(--accent);
            cursor: pointer;
            padding: 5px;
            display: flex;
            align-items: center;
        }

        .navbar h1 {
            font-size: 1.1rem;
            font-weight: 600;
        }

        /* --- Content --- */
        .content-scroll {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            padding-bottom: 100px; /* Место под кнопку */
            -webkit-overflow-scrolling: touch;
        }

        /* --- Form Styling --- */
        .question-card {
            background: #fff;
            margin-bottom: 20px;
        }

        .question-label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text-main);
            font-size: 0.95rem;
            line-height: 1.4;
        }

        .question-label small {
            display: block;
            font-weight: 400;
            color: var(--text-light);
            margin-top: 3px;
            font-size: 0.85rem;
        }

        .question-textarea {
            width: 100%;
            min-height: 90px;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            font-family: inherit;
            background: #fafafa;
            resize: vertical;
            transition: border 0.2s, background 0.2s;
        }

        .question-textarea:focus {
            outline: none;
            border-color: var(--accent);
            background: #fff;
            box-shadow: 0 0 0 3px rgba(7, 148, 174, 0.1);
        }

        /* --- Footer Button --- */
        .action-area {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 20px;
            background: linear-gradient(to top, #fff 85%, rgba(255,255,255,0));
            display: flex;
            justify-content: center;
            z-index: 20;
        }

        .btn-next {
            width: 100%;
            padding: 14px;
            background: var(--accent);
            color: white;
            font-size: 1.05rem;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(7, 148, 174, 0.3);
            transition: transform 0.2s, background 0.2s;
            text-align: center;
        }
        
        .btn-next:active {
            transform: scale(0.98);
        }
        .btn-next:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* Loader */
        #loader {
            position: absolute; inset: 0; background: white; z-index: 50;
            display: flex; justify-content: center; align-items: center;
            flex-direction: column; gap: 10px; color: var(--accent);
        }
        .spinner {
            width: 30px; height: 30px; border: 3px solid #f3f3f3;
            border-top: 3px solid var(--accent); border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

    </style>
</head>

<body>

    <div class="mobile-viewport">
        
        <header class="navbar">
            <button class="back-btn" onclick="window.location.href='../dash.html'">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M15 18L9 12L15 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
            <h1>שאלון (1/2)</h1>
        </header>

        <div id="loader">
            <div class="spinner"></div>
            <div>טוען...</div>
        </div>

        <main class="content-scroll" id="mainContent" style="display:none;">
            
            <form id="testForm">
                
                <div class="question-card">
                    <label class="question-label" for="q1">
                        1. מתי אירעה הפציעה?
                        <small>תאריך/שעה, האם הכאב היה מיידי או מתעכב?</small>
                    </label>
                    <textarea class="question-textarea" id="q1" placeholder="הכנס פרטים…"></textarea>
                </div>

                <div class="question-card">
                    <label class="question-label" for="q2">
                        2. מה המנגנון של הפציעה?
                        <small>פגיעה, נפילה, מתיחה, שימוש יתר, וכו׳.</small>
                    </label>
                    <textarea class="question-textarea" id="q2" placeholder="תאר כיצד זה התרחש…"></textarea>
                </div>

                <div class="question-card">
                    <label class="question-label" for="q3">
                        3. איפה בדיוק מרגישים כאב?
                        <small>מיקום מדויק, אזורים סמוכים</small>
                    </label>
                    <textarea class="question-textarea" id="q3" placeholder="לדוגמה: ברך שמאל, מותניים…"></textarea>
                </div>

                <div class="question-card">
                    <label class="question-label" for="q4">
                        4. מה טבע הכאב?
                        <small>חד, צורב, מושך, פועם (סולם 1‑10)</small>
                    </label>
                    <textarea class="question-textarea" id="q4" placeholder="תאר את האיכות והעוצמה…"></textarea>
                </div>

                <div class="question-card">
                    <label class="question-label" for="q5">
                        5. מה מחמיר או מקל על הכאב?
                        <small>תנועות, יציבה, מנוחה, קור/חום</small>
                    </label>
                    <textarea class="question-textarea" id="q5" placeholder="לדוגמה: הליכה מחמירה, קרח מרגיע…"></textarea>
                </div>

                <div class="question-card">
                    <label class="question-label" for="q6">
                        6. האם יש מגבלה בתנועה?
                        <small>טווח, נפיחות, חולשת תחושה</small>
                    </label>
                    <textarea class="question-textarea" id="q6" placeholder="תאר מגבלות…"></textarea>
                </div>

                <div class="question-card">
                    <label class="question-label" for="q7">
                        7. אילו פעילויות אינך יכול לבצע?
                        <small>העלאת משקלים, הליכה, ישיבה, спорт וכד'</small>
                    </label>
                    <textarea class="question-textarea" id="q7" placeholder="פעילויות שאתה נמנע מהן…"></textarea>
                </div>

                <div class="question-card">
                    <label class="question-label" for="q8">
                        8. קיבלת טיפול כלשהו?
                        <small>מסאז', תרופות, ניתוח – תוצאות?</small>
                    </label>
                    <textarea class="question-textarea" id="q8" placeholder="טיפולים שניסית…"></textarea>
                </div>

                <div class="question-card">
                    <label class="question-label" for="q9">
                        9. מצבים כרוניים או פציעות קודמות?
                        <small>באותו אזור</small>
                    </label>
                    <textarea class="question-textarea" id="q9" placeholder="היסטוריה רלוונטית…"></textarea>
                </div>

                <div class="question-card">
                    <label class="question-label" for="q10">
                        10. האם אתה מוכן לבצע תנועות לסריקה תלת‑ממדית?
                        <small>מגבלות בגמישות או באיזון?</small>
                    </label>
                    <textarea class="question-textarea" id="q10" placeholder="תשובתך…"></textarea>
                </div>

            </form>
        </main>

        <div class="action-area">
            <button type="button" class="btn-next" id="nextBtn">הצעד הבא</button>
        </div>

    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB8DZm6yDyGHD9rWo-bIhsipsKeMXCTcBk",
            authDomain: "physio-cube.firebaseapp.com",
            projectId: "physio-cube",
            storageBucket: "physio-cube.firebasestorage.app",
            messagingSenderId: "593288932552",
            appId: "1:593288932552:web:3b4783b6c16fef9eae09fd",
            measurementId: "G-F5W17MVEZD"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // UI Refs
        const loader = document.getElementById('loader');
        const mainContent = document.getElementById('mainContent');
        const nextBtn = document.getElementById('nextBtn');
        
        let currentUserUid = null;

        // 1. בדיקת אימות והעלאת טיוטה (אם קיימת)
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUserUid = user.uid;
                
                try {
                    // מנסים לטעון נתונים קודמים (מתיקיית "tests/intake_form")
                    const docRef = doc(db, "users", currentUserUid, "tests", "intake_form");
                    const docSnap = await getDoc(docRef);

                    if (docSnap.exists()) {
                        const data = docSnap.data();
                        for (let i = 1; i <= 10; i++) {
                            const el = document.getElementById(`q${i}`);
                            if (el && data[`q${i}`]) {
                                el.value = data[`q${i}`];
                            }
                        }
                    }
                } catch (e) {
                    console.log("אין נתונים קודמים או שגיאה", e);
                } finally {
                    loader.style.display = 'none';
                    mainContent.style.display = 'block';
                }

            } else {
                // אם לא מחובר – מפנה לדף הכניסה
                window.location.href = '../user/login.html';
            }
        });

        // 2. טיפול בלחיצה על "הצעד הבא"
        nextBtn.addEventListener('click', async () => {
            if (!currentUserUid) return;

            // משביתים את הכפתור
            nextBtn.disabled = true;
            nextBtn.textContent = "שומר...";

            // אוספים תשובות
            const answers = {};
            for (let i = 1; i <= 10; i++) {
                const val = document.getElementById(`q${i}`).value.trim();
                answers[`q${i}`] = val;
            }

            // מוסיפים חותמת זמן
            answers.updatedAt = new Date().toISOString();

            try {
                // שומרים ב‑Firestore בתת‑אוסף "tests"
                await setDoc(
                    doc(db, "users", currentUserUid, "tests", "intake_form"),
                    answers,
                    { merge: true }
                );

                // מעבר לשלב הבא
                window.location.href = "q2.html";

            } catch (error) {
                console.error("Error saving test:", error);
                alert("שגיאה בשמירת הנתונים. אנא בדק את החיבור.");
                nextBtn.disabled = false;
                nextBtn.textContent = "הצעד הבא";
            }
        });

    </script>
</body>
</html>
