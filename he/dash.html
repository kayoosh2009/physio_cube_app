<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>Physio Cube – לוח בקרה</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <style>
        :root{
            --accent: #0794ae;
            --accent-light: #e0f4f7;
            --bg-body: #f0f2f5; 
            --bg-app: #ffffff;
            --text-main: #333;
            --text-light: #777;
            --border: #e0e0e0;
            --danger: #d32f2f;
            --success: #27ae60;
        }

        * { margin:0; padding:0; box-sizing:border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: var(--bg-body);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            color: var(--text-main);
        }

        /* --- Mobile Wrapper --- */
        .mobile-viewport {
            width: 100%;
            max-width: 420px;
            height: 100%;
            max-height: 900px;
            background: var(--bg-app);
            position: relative;
            display: flex;
            flex-direction: column;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        /* --- Navbar --- */
        .navbar {
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            background: #fff;
            border-bottom: 1px solid var(--border);
            z-index: 10;
            flex-shrink: 0;
        }

        .navbar .logo { height: 32px; width: auto; }

        .hamburger {
            width: 28px; height: 24px;
            background: none; border: none;
            display: flex; flex-direction: column;
            justify-content: space-between;
            cursor: pointer; padding: 0;
        }
        .hamburger .bar {
            width: 100%; height: 3px;
            background: #333; border-radius: 2px;
            transition: 0.3s;
        }
        .hamburger.active .bar:nth-child(1) { transform: translateY(10.5px) rotate(45deg); }
        .hamburger.active .bar:nth-child(2) { opacity: 0; }
        .hamburger.active .bar:nth-child(3) { transform: translateY(-10.5px) rotate(-45deg); }

        /* --- Menu --- */
        .menu-overlay {
            position: absolute; top: 60px; left: 0;
            width: 100%; height: calc(100% - 60px);
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(5px);
            z-index: 20;
            /* В RTL transform translateX должен быть инвертирован, но оставим как есть, так как JS переключает классы */
            transform: translateX(100%); 
            transition: transform 0.3s ease;
            display: flex; flex-direction: column; padding: 20px;
        }
        .menu-overlay.open { transform: translateX(0); }
        .menu-item {
            background: none; border: none; text-align: right; /* RTL align */
            padding: 16px 0; font-size: 1.1rem; color: var(--text-main);
            border-bottom: 1px solid #f0f0f0; cursor: pointer;
            font-weight: 500; display: flex; justify-content: space-between;
        }
        .menu-item:hover { color: var(--accent); }
        .menu-item.logout-item { margin-top: auto; border-bottom: none; color: var(--danger); border-top: 1px solid #f0f0f0; }

        /* --- Content --- */
        .content-scroll-area {
            flex: 1; overflow-y: auto; padding: 20px;
            -webkit-overflow-scrolling: touch;
        }

        .header-section { margin-bottom: 25px; }
        .header-section h2 { font-size: 1.6rem; color: var(--accent); margin-bottom: 5px; }
        .header-section p { font-size: 0.95rem; color: var(--text-light); }

        /* Widgets */
        .dashboard-grid {
            display: grid; grid-template-columns: 1fr; gap: 15px; margin-bottom: 25px;
        }

        .stat-card {
            background: #fff;
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 15px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.03);
        }

        .stat-title {
            font-size: 0.75rem; color: var(--text-light); font-weight: 700;
            margin-bottom: 8px; text-transform: uppercase; letter-spacing: 0.5px;
        }

        /* Cube Logic */
        .cube-status { display: flex; align-items: center; gap: 10px; font-weight: 600; font-size: 0.95rem; }
        .status-dot { width: 10px; height: 10px; border-radius: 50%; background: #ccc; }
        .status-dot.connected { background: var(--success); box-shadow: 0 0 0 3px rgba(39, 174, 96, 0.15); }
        .status-dot.disconnected { background: var(--danger); }
        
        .last-sync {
            font-size: 0.8rem; color: #888; font-weight: 400; margin-left: auto; /* В RTL margin-left: auto сдвинет влево */
            margin-right: auto; margin-left: 0; /* Коррекция для RTL */
        }

        /* Progress Bar */
        .progress-wrapper { margin-top: 5px; }
        .progress-bar-bg { width: 100%; height: 8px; background: #eee; border-radius: 4px; overflow: hidden; }
        .progress-bar-fill { height: 100%; background: var(--accent); width: 0%; border-radius: 4px; transition: width 1s ease-out; }
        .progress-text { display: flex; justify-content: space-between; font-size: 0.8rem; margin-top: 6px; color: #666; }

        /* Table */
        .section-title { font-size: 1.1rem; font-weight: 700; margin-bottom: 10px; color: var(--text-main); }
        .table-container {
            border: 1px solid var(--border); border-radius: 12px; overflow: hidden;
            margin-bottom: 25px; background: #fff; min-height: 100px;
        }
        .status-table { width: 100%; border-collapse: collapse; }
        .status-table th, .status-table td { padding: 12px 16px; text-align: right; /* RTL */ font-size: 0.9rem; border-bottom: 1px solid #eee; }
        .status-table th { background: #f8f9fa; color: var(--text-light); font-weight: 600; font-size: 0.8rem; }
        .status-table tr:last-child td { border-bottom: none; }

        /* Empty State */
        .empty-state {
            padding: 30px; text-align: center; color: var(--text-light); font-size: 0.9rem;
        }

        /* Action Button */
        .btn-action {
            width: 100%; padding: 16px; background: var(--accent); color: white;
            border: none; border-radius: 12px; font-size: 1.05rem; font-weight: 600;
            cursor: pointer; display: flex; justify-content: center; align-items: center; gap: 8px;
            box-shadow: 0 4px 12px rgba(7, 148, 174, 0.25);
            transition: transform 0.1s;
        }
        .btn-action:active { transform: scale(0.98); }

        #loader {
            position: absolute; inset: 0; background: white; z-index: 50;
            display: flex; justify-content: center; align-items: center; color: var(--accent);
        }

    </style>
</head>

<body>

    <div class="mobile-viewport">
        
        <div id="loader">טוען...</div>

        <header class="navbar">
            <img src="https://i.pinimg.com/736x/b1/21/13/b12113174c4e7e5af8f77a203e67663d.jpg" alt="Logo" class="logo">
            <button class="hamburger" id="hamburgerBtn">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </button>
        </header>

        <div class="menu-overlay" id="menuOverlay">
            <button class="menu-item" data-href="user/data.html">הנתונים שלי</button>
            <button class="menu-item" data-href="test/q2.html">חבר קובייה</button>
            <button class="menu-item" data-href="user/settings.html">הגדרות</button>
            <button class="menu-item" data-href="confi.html">פרטיות</button>
            <button class="menu-item" data-href="data.html">שאלות ותשובות</button>
            <button class="menu-item logout-item" id="logoutBtn">התנתק</button>
        </div>

        <main class="content-scroll-area" id="mainContent" style="display: none;">
            
            <div class="header-section">
                <h2 id="welcome">שלום!</h2>
                <p id="dateDisplay">היום...</p>
            </div>

            <div class="dashboard-grid">
                
                <div class="stat-card" id="cubeCard">
                    <div class="stat-title">חיבור מכשיר</div>
                    <div class="cube-status">
                        <div class="status-dot" id="cubeDot"></div>
                        <span id="cubeStatusText">בודק...</span>
                        <span class="last-sync" id="lastSyncText"></span>
                    </div>
                </div>

                <div class="stat-card">
                    <div class="stat-title">פעילות השבוע</div>
                    <div class="progress-wrapper">
                        <div class="progress-bar-bg">
                            <div class="progress-bar-fill" id="activityBar"></div>
                        </div>
                        <div class="progress-text">
                            <span id="activityCount">0 בדיקות</span>
                            <span id="activityGoal">יעד: 5</span>
                        </div>
                    </div>
                </div>

            </div>

            <div class="section-title">היסטוריה אחרונה</div>
            <div class="table-container">
                <table class="status-table" id="mainTable">
                    <thead>
                        <tr>
                            <th>תאריך</th>
                            <th>סטטוס</th>
                        </tr>
                    </thead>
                    <tbody id="testsBody"></tbody>
                </table>
                <div id="emptyState" class="empty-state" style="display:none;">
                    לא נמצאו בדיקות.<br>התחל את הסשן הראשון שלך למטה.
                </div>
            </div>

            <button class="btn-action" id="newTestBtn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="12" y1="5" x2="12" y2="19"></line>
                    <line x1="5" y1="12" x2="19" y2="12"></line>
                </svg>
                התחל בדיקה חדשה
            </button>

            <div style="height: 40px;"></div>
        </main>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB8DZm6yDyGHD9rWo-bIhsipsKeMXCTcBk",
            authDomain: "physio-cube.firebaseapp.com",
            projectId: "physio-cube",
            storageBucket: "physio-cube.firebasestorage.app",
            messagingSenderId: "593288932552",
            appId: "1:593288932552:web:3b4783b6c16fef9eae09fd",
            measurementId: "G-F5W17MVEZD"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // UI Refs
        const loader = document.getElementById('loader');
        const mainContent = document.getElementById('mainContent');
        const cubeStatusText = document.getElementById('cubeStatusText');
        const cubeDot = document.getElementById('cubeDot');
        const lastSyncText = document.getElementById('lastSyncText');
        const activityBar = document.getElementById('activityBar');
        const activityCount = document.getElementById('activityCount');
        const testsBody = document.getElementById('testsBody');
        const emptyState = document.getElementById('emptyState');
        const mainTable = document.getElementById('mainTable');

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                updateGreeting(user);
                await updateCubeStatus(user.uid);
                updateHistoryAndProgress(user.email);
                
                loader.style.display = 'none';
                mainContent.style.display = 'block';
            } else {
                window.location.href = 'user/login.html';
            }
        });

        // 1. Приветствие (иврит)
        function updateGreeting(user) {
            const hour = new Date().getHours();
            let greet = "שלום";
            if(hour < 12) greet = "בוקר טוב";
            else if(hour < 18) greet = "צהריים טובים";
            else greet = "ערב טוב";

            let name = user.email.split('@')[0];
            name = name.charAt(0).toUpperCase() + name.slice(1);

            document.getElementById('welcome').textContent = `${greet}, ${name}`;
            
            // Дата на иврите
            const options = { weekday: 'long', month: 'long', day: 'numeric' };
            document.getElementById('dateDisplay').textContent = new Date().toLocaleDateString('he-IL', options);
        }

        // 2. Статус (иврит)
        async function updateCubeStatus(uid) {
            try {
                const docRef = doc(db, "users", uid);
                const docSnap = await getDoc(docRef);

                if (docSnap.exists() && docSnap.data().connectedCubeId) {
                    const data = docSnap.data();
                    cubeStatusText.textContent = `ID: ${data.connectedCubeId}`;
                    cubeDot.classList.add('connected');
                    cubeDot.classList.remove('disconnected');
                    
                    if(data.lastConnectionDate) {
                        const date = new Date(data.lastConnectionDate);
                        lastSyncText.textContent = `סונכרן: ${date.toLocaleDateString('he-IL')}`;
                    }
                } else {
                    cubeStatusText.textContent = "לא מחובר";
                    cubeDot.classList.add('disconnected');
                    lastSyncText.textContent = "";
                    
                    document.getElementById('cubeCard').style.cursor = 'pointer';
                    document.getElementById('cubeCard').onclick = () => window.location.href='test/q2.html';
                }
            } catch (e) {
                console.log(e);
            }
        }

        // 3. История (иврит)
        function updateHistoryAndProgress(email) {
            const allTests = JSON.parse(localStorage.getItem('physioCube_tests') || '[]');
            const userTests = allTests.filter(t => t.email && t.email.toLowerCase() === email.toLowerCase());
            userTests.reverse();

            testsBody.innerHTML = '';
            
            if (userTests.length === 0) {
                mainTable.style.display = 'none';
                emptyState.style.display = 'block';
            } else {
                mainTable.style.display = 'table';
                emptyState.style.display = 'none';
                
                userTests.slice(0, 3).forEach(test => {
                    const tr = document.createElement('tr');
                    const dateStr = new Date(test.timestamp || Date.now()).toLocaleDateString('he-IL');
                    tr.innerHTML = `
                        <td>${dateStr}</td>
                        <td style="color:var(--accent); font-weight:500;">נשלח</td>
                    `;
                    testsBody.appendChild(tr);
                });
            }

            const oneWeekAgo = new Date();
            oneWeekAgo.setDate(oneWeekAgo.getDate() - 7);

            const recentTests = userTests.filter(t => {
                const tDate = new Date(t.timestamp || Date.now());
                return tDate >= oneWeekAgo;
            });

            const count = recentTests.length;
            const goal = 5; 
            let percent = (count / goal) * 100;
            if(percent > 100) percent = 100;

            activityCount.textContent = `${count} / ${goal} בדיקות`;
            setTimeout(() => {
                activityBar.style.width = `${percent}%`;
            }, 100);
        }

        const hamburger = document.getElementById('hamburgerBtn');
        const menu = document.getElementById('menuOverlay');
        hamburger.addEventListener('click', () => {
            hamburger.classList.toggle('active');
            menu.classList.toggle('open');
        });

        document.querySelectorAll('.menu-item[data-href]').forEach(btn => {
            btn.addEventListener('click', () => {
                const target = btn.getAttribute('data-href');
                if (target) window.location.href = target;
            });
        });

        document.getElementById('logoutBtn').addEventListener('click', () => {
            signOut(auth);
        });

        document.getElementById('newTestBtn').addEventListener('click', () => {
            window.location.href = 'test/q1.html';
        });

    </script>
</body>
</html>
