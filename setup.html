<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Physio Cube – Select Language</title>
    <link rel="icon" href="https://i.ibb.co/kgKXMwgq/round.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        /* ==================== Цвета и сброс ==================== */
        :root{
            --accent:#0794ae;   
            --white:#ffffff;   
            --bg-body:#f4f6f8; 
            --text-color: #333;
        }

        *{ margin:0; padding:0; box-sizing:border-box; }

        body{
            background:var(--bg-body);
            font-family:-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            min-height:100vh;
            display:flex;
            justify-content:center;
            align-items:center;
            color:var(--text-color);
        }

        /* ==================== Карточка ==================== */
        .card{
            width:100%;
            max-width:380px;
            background:var(--white);
            border:1px solid #e0e0e0;
            border-radius:12px;   
            padding:2.5rem 1.5rem;
            box-shadow:0 10px 25px rgba(0,0,0,0.05);
            text-align:center;
            position: relative;
            min-height: 400px; /* Чтобы не прыгало при смене контента */
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        /* Логотип */
        .project-logo{
            max-width:150px; 
            width:100%;
            height:auto;
            margin:0 auto 1.5rem;
            display: block;
        }

        /* Заголовок */
        h1 {
            margin-bottom:1.5rem;
            color:var(--accent);
            font-size:1.8rem;
            font-weight: 700;
        }

        /* ==================== Список языков ==================== */
        .lang-list {
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
        }

        .lang-btn {
            display:flex;
            align-items: center;
            justify-content: center;
            width:100%;
            padding:0.9rem;
            font-size:1.1rem;
            font-weight:600;
            border-radius:8px;
            cursor:pointer;
            text-decoration:none;
            transition:all .2s;
            background:var(--white);
            color:#555;
            border:1px solid #ddd;
        }

        .lang-btn:hover {
            border-color: var(--accent);
            color: var(--accent);
            background: #f0f8fb;
            transform: translateY(-1px);
        }

        /* ==================== Экран загрузки (Скрыт по умолчанию) ==================== */
        #loader-screen {
            display: none; /* Скрыто JS-ом */
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: var(--white);
            border-radius: 12px;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        /* Анимация мигания */
        .blink-anim {
            animation: blinker 1.5s linear infinite;
        }

        @keyframes blinker {
            50% { opacity: 0.3; }
        }

        /* Текст загрузки */
        .loader-text {
            margin-top: 1rem;
            color: #888;
            font-size: 0.9rem;
        }

        /* ==================== Адаптивность ==================== */
        @media (max-width:480px){
            body { background: var(--white); }
            .card{
                border:none;
                box-shadow:none;
                border-radius: 0;
                padding: 1rem;
                height: 100vh;
                min-height: auto;
            }
            #loader-screen { border-radius: 0; }
        }
    </style>
</head>

<body>

    <section class="card">
        
        <div id="selection-screen">
            <img src="https://i.pinimg.com/736x/b1/21/13/b12113174c4e7e5af8f77a203e67663d.jpg" alt="Physio Cube logo" class="project-logo">
            
            <h1>Select Language</h1>

            <div class="lang-list">
                <button class="lang-btn" onclick="selectLang('en')">English</button>
                <button class="lang-btn" onclick="selectLang('ru')">Русский</button>
                <button class="lang-btn" onclick="selectLang('he')">עברית</button>
                <button class="lang-btn" onclick="selectLang('pt')">Português</button>
                <button class="lang-btn" onclick="selectLang('ar')">العربية</button>
            </div>
        </div>

        <div id="loader-screen">
            <img src="https://i.pinimg.com/736x/b1/21/13/b12113174c4e7e5af8f77a203e67663d.jpg" alt="Loading..." class="project-logo blink-anim">
            <p class="loader-text">Redirecting...</p>
        </div>

    </section>

    <script>
        // 1. Конфигурация путей
        const routes = {
            'en': 'en/main.html',
            'ru': 'ru/main.html',
            'he': 'he/main.html',
            'pt': 'pt/main.html',
            'ar': 'ar/main.html'
        };

        const storageKey = 'physio_user_lang'; // Ключ для localStorage

        // 2. Проверка при загрузке страницы
        document.addEventListener("DOMContentLoaded", () => {
            const savedLang = localStorage.getItem(storageKey);

            // Если язык уже сохранен и он есть в нашем списке
            if (savedLang && routes[savedLang]) {
                showLoaderAndRedirect(savedLang);
            }
            // Иначе - просто показываем меню выбора (оно там по умолчанию)
        });

        // 3. Функция выбора языка (при клике на кнопку)
        function selectLang(langCode) {
            if (routes[langCode]) {
                // Сохраняем выбор
                localStorage.setItem(storageKey, langCode);
                // Переходим сразу (без долгого мигания, так как пользователь только что нажал)
                window.location.href = routes[langCode];
            }
        }

        // 4. Логика авто-редиректа с миганием
        function showLoaderAndRedirect(langCode) {
            // Скрываем меню выбора
            document.getElementById('selection-screen').style.display = 'none';
            // Показываем экран загрузки
            document.getElementById('loader-screen').style.display = 'flex';

            // Ждем 2 секунды (чтобы было видно мигание), потом переходим
            setTimeout(() => {
                window.location.href = routes[langCode];
            }, 2000); 
        }
    </script>

</body>
</html>
