<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Physio Cube – Connect Device</title>
    <link rel="icon" href="https://i.ibb.co/kgKXMwgq/round.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>

    <style>
        :root{
            --accent: #0794ae;
            --bg-body: #f0f2f5;
            --bg-app: #ffffff;
            --text-main: #333;
            --text-light: #666;
            --border: #e0e0e0;
        }

        * { margin:0; padding:0; box-sizing:border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: var(--bg-body);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            color: var(--text-main);
        }

        /* --- Mobile Wrapper --- */
        .mobile-viewport {
            width: 100%;
            max-width: 420px;
            height: 100%;
            max-height: 900px;
            background: var(--bg-app);
            position: relative;
            display: flex;
            flex-direction: column;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        /* --- Navbar --- */
        .navbar {
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 15px;
            background: #fff;
            border-bottom: 1px solid var(--border);
            flex-shrink: 0;
            position: relative;
            z-index: 10;
        }

        .back-btn {
            position: absolute;
            left: 15px;
            background: none;
            border: none;
            color: var(--accent);
            cursor: pointer;
            padding: 5px;
            display: flex;
            align-items: center;
        }

        .navbar h1 {
            font-size: 1.1rem;
            font-weight: 600;
        }

        /* --- Content --- */
        .content-scroll {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            /* Space for footer */
            padding-bottom: 100px; 
        }

        /* --- Scanner Area --- */
        .scan-section {
            width: 100%;
            background: #fafafa;
            border: 2px dashed #ccc;
            border-radius: 12px;
            min-height: 250px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-bottom: 30px;
            overflow: hidden;
            position: relative;
        }

        #reader {
            width: 100%;
            height: 100%;
            border-radius: 10px;
        }

        /* Hide default library branding */
        #reader__dashboard_section_csr span, 
        #reader__dashboard_section_swaplink { display: none !important; }

        .scan-placeholder {
            text-align: center;
            color: var(--text-light);
            padding: 20px;
        }
        .scan-placeholder svg {
            color: var(--accent);
            margin-bottom: 10px;
        }

        .btn-scan-trigger {
            background: #fff;
            border: 1px solid var(--accent);
            color: var(--accent);
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            margin-top: 10px;
            cursor: pointer;
        }

        /* --- Manual Input --- */
        .divider {
            width: 100%;
            text-align: center;
            margin-bottom: 25px;
            position: relative;
            color: var(--text-light);
            font-size: 0.9rem;
        }
        .divider::before, .divider::after {
            content: "";
            position: absolute;
            top: 50%;
            width: 40%;
            height: 1px;
            background: #eee;
        }
        .divider::before { left: 0; }
        .divider::after { right: 0; }

        .input-wrapper {
            width: 100%;
            text-align: center;
        }
        
        .code-label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: var(--text-main);
        }

        .code-input {
            width: 100%;
            font-size: 2rem;
            letter-spacing: 8px;
            text-align: center;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 12px;
            outline: none;
            transition: border 0.2s;
            font-family: monospace;
        }
        .code-input:focus {
            border-color: var(--accent);
        }

        /* --- Footer Button --- */
        .action-area {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 20px;
            background: linear-gradient(to top, #fff 85%, rgba(255,255,255,0));
            display: flex;
            justify-content: center;
            z-index: 20;
        }

        .btn-next {
            width: 100%;
            padding: 14px;
            background: var(--accent);
            color: white;
            font-size: 1.05rem;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(7, 148, 174, 0.3);
            transition: transform 0.2s;
        }
        .btn-next:active { transform: scale(0.98); }
        .btn-next:disabled { background: #ccc; box-shadow: none; }

        /* Loader */
        #loader {
            position: absolute; inset: 0; background: white; z-index: 50;
            display: flex; justify-content: center; align-items: center;
            flex-direction: column; gap: 10px; color: var(--accent);
        }
        .spinner {
            width: 30px; height: 30px; border: 3px solid #f3f3f3;
            border-top: 3px solid var(--accent); border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

    </style>
</head>

<body>

    <div class="mobile-viewport">
        
        <header class="navbar">
            <button class="back-btn" onclick="window.location.href='q1.html'">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M15 18L9 12L15 6" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
            <h1>Connect Cube (2/2)</h1>
        </header>

        <div id="loader">
            <div class="spinner"></div>
            <div>Checking connection...</div>
        </div>

        <main class="content-scroll" id="mainContent" style="display:none;">
            
            <p style="text-align:center; margin-bottom:20px; color:#666; font-size:0.95rem; padding:0 10px;">
                Scan the QR code on your Physio Cube or enter the 6-digit ID manually.
            </p>

            <div class="scan-section" id="scanArea">
                <div class="scan-placeholder" id="scanPlaceholder">
                    <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                        <path d="M3 7V5a2 2 0 0 1 2-2h2"></path>
                        <path d="M17 3h2a2 2 0 0 1 2 2v2"></path>
                        <path d="M21 17v2a2 2 0 0 1-2 2h-2"></path>
                        <path d="M7 21H5a2 2 0 0 1-2-2v-2"></path>
                        <rect x="7" y="7" width="10" height="10" rx="1"></rect>
                    </svg>
                    <div>Scan QR Code</div>
                    <button class="btn-scan-trigger" id="startScanBtn">Open Camera</button>
                </div>
                <div id="reader"></div>
            </div>

            <div class="divider">OR</div>

            <div class="input-wrapper">
                <label class="code-label">Enter 6-Digit Cube ID</label>
                <input type="text" inputmode="numeric" maxlength="6" class="code-input" id="cubeInput" placeholder="000000">
            </div>

        </main>

        <div class="action-area">
            <button class="btn-next" id="connectBtn">Connect & Next</button>
        </div>

    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, updateDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB8DZm6yDyGHD9rWo-bIhsipsKeMXCTcBk",
            authDomain: "physio-cube.firebaseapp.com",
            projectId: "physio-cube",
            storageBucket: "physio-cube.firebasestorage.app",
            messagingSenderId: "593288932552",
            appId: "1:593288932552:web:3b4783b6c16fef9eae09fd",
            measurementId: "G-F5W17MVEZD"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // UI Refs
        const loader = document.getElementById('loader');
        const mainContent = document.getElementById('mainContent');
        const connectBtn = document.getElementById('connectBtn');
        const cubeInput = document.getElementById('cubeInput');
        const startScanBtn = document.getElementById('startScanBtn');
        const scanPlaceholder = document.getElementById('scanPlaceholder');
        
        let currentUserUid = null;
        let html5QrcodeScanner = null;

        // 1. Auth & Load
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUserUid = user.uid;
                
                // Проверим, подключен ли уже куб?
                try {
                    const docRef = doc(db, "users", currentUserUid);
                    const docSnap = await getDoc(docRef);
                    if(docSnap.exists()){
                        const data = docSnap.data();
                        if(data.connectedCubeId) {
                            cubeInput.value = data.connectedCubeId;
                        }
                    }
                } catch(e) {
                    console.log("Error fetching profile", e);
                } finally {
                    loader.style.display = 'none';
                    mainContent.style.display = 'flex'; // flex for column layout
                }
            } else {
                window.location.href = '../user/login.html';
            }
        });

        // 2. Logic: Start QR Scanner
        startScanBtn.addEventListener('click', () => {
            // Hide placeholder
            scanPlaceholder.style.display = 'none';
            
            // Init scanner
            html5QrcodeScanner = new Html5QrcodeScanner(
                "reader", 
                { fps: 10, qrbox: {width: 200, height: 200} },
                /* verbose= */ false
            );
            
            html5QrcodeScanner.render(onScanSuccess, onScanFailure);
        });

        function onScanSuccess(decodedText, decodedResult) {
            // Успешное сканирование
            console.log(`Scan result: ${decodedText}`);
            
            // Вставляем текст в инпут
            // Предполагаем, что QR содержит просто ID, либо парсим его
            // Если QR - это ссылка, нужно будет извлечь ID. Пока берем как есть.
            cubeInput.value = decodedText.trim();
            
            // Останавливаем сканер
            html5QrcodeScanner.clear().then(() => {
                scanPlaceholder.style.display = 'flex';
                scanPlaceholder.innerHTML = `<div style="color:#27ae60; font-weight:bold;">✔ Scanned Successfully!</div><button class="btn-scan-trigger" onclick="location.reload()">Scan Again</button>`;
            });
        }

        function onScanFailure(error) {
            // Ошибки сканирования игнорируем, это нормально пока камера ищет код
            // console.warn(`Code scan error = ${error}`);
        }

        // 3. Logic: Submit (Save & Next)
        connectBtn.addEventListener('click', async () => {
            const code = cubeInput.value.trim();

            if (code.length < 4) {
                alert("Please enter a valid Cube ID (at least 4 digits).");
                return;
            }

            connectBtn.disabled = true;
            connectBtn.textContent = "Connecting...";

            try {
                // Сохраняем ID куба в профиль пользователя
                // В будущем здесь можно добавить проверку, существует ли такой куб в базе 'devices'
                const userRef = doc(db, "users", currentUserUid);
                
                await updateDoc(userRef, {
                    connectedCubeId: code,
                    lastConnectionDate: new Date().toISOString()
                });

                // Переход на страницу 3
                window.location.href = "q3.html";

            } catch (error) {
                console.error("Error connecting cube:", error);
                alert("Connection failed. Check your internet.");
                connectBtn.disabled = false;
                connectBtn.textContent = "Connect & Next";
            }
        });

    </script>
</body>
</html>
